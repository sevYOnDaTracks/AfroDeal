<div class="min-h-screen bg-white text-slate-900">
  <div class="mx-auto max-w-6xl px-4 py-12">
    <div class="flex flex-col gap-4">
      <div>
        <p class="text-sm font-semibold uppercase tracking-[0.2em] text-orange-700">Annonces</p>
        <h1 class="text-3xl font-semibold text-slate-900">Annonces publiées</h1>
      </div>
      <app-listing-filters [categories]="(categories$ | async) || []" (filtersChange)="onFiltersChange($event)"></app-listing-filters>
    </div>

    <div class="mt-6 grid gap-4 md:grid-cols-2 lg:grid-cols-3" *ngIf="(filteredListings$ | async) as listings; else empty">
      <div *ngFor="let item of listings" class="rounded-2xl border border-slate-200 bg-white p-4 shadow-lg shadow-black/5">
        <div class="aspect-video w-full overflow-hidden rounded-xl bg-slate-100">
          <img *ngIf="item.photos?.length" [src]="item.photos![0]" alt="{{ item.title }}" class="h-full w-full object-cover" />
        </div>
        <h2 class="mt-3 text-lg font-semibold text-slate-900">
          <a [routerLink]="['/listings', item.id]" class="hover:text-orange-700">{{ item.title }}</a>
        </h2>
        <p class="text-sm text-slate-600 line-clamp-2">{{ item.description }}</p>
        <div class="mt-2 flex items-center justify-between text-sm text-slate-700">
          <span>{{ item.price | number }} FCFA</span>
          <span class="rounded-full bg-slate-100 px-2 py-1 text-xs text-slate-700">{{ item.condition }}</span>
        </div>
        <p class="text-xs text-slate-500 mt-1">Localisation: {{ item.location || '—' }}</p>
      </div>
    </div>
    <ng-template #empty>
      <div class="mt-6 rounded-2xl border border-slate-200 bg-slate-50 p-6 text-slate-600">
        Aucune annonce approuvée pour le moment.
      </div>
    </ng-template>
  </div>
</div>
